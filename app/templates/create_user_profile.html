{%extends "base.html"%}


{% block content %}
{% if user.is_authenticated %}
<div class="container">
    <div class="row" style="margin-top:5%">
        <div class="col-md-4"></div>
        <div class="col-md-6">
            <form method="POST" action="{% url 'create_profile' %}"  enctype="multipart/form-data">
                {% csrf_token %}
                {{form}}
                <input type="submit" value="Create" class="btn btn-success" name="createProfile">
            </form>
        </div>
    </div>
</div>
{%else %}
   Create an account before proceeding
{% endif %}

{% endblock %}
